		<table class="table table-striped table-bordered">
	        <thead>
	           <tr>
	               <th class="small">Blatt Nummer</th>
	               <th class="small">Laufende Nummer</th>
	               <th class="small">Familien Nummer</th>
	               <th class="small">Preis</th>
	               <th class="small center">Aktion</th>
	           </tr>
	       </thead>
			<tbody>
				<tr id="inputRow">
					<td>
						<input type="text" class="form-control" id="sNumber">
					</td>
					<td>
						<input type="text" class="form-control" id="cNumber">
					</td>	
					<td>
						<input type="text" class="form-control" id="fNumber">
					</td>
					<td>
						<input type="text" class="form-control" id="price">
					</td>
					<td class="center">
						<a type="button" id="addEntry" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> eintragen</a>
					</td>
				</tr>
	       </tbody>
		</table>
		<div id="existingEntries" class="panel-group" role="tablist" aria-multiselectable="true" />
		
		
		<!-- Error Modal -->
		<div id="errorModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg">
		    <div class="modal-content panel-danger">
				<div class="modal-header panel-heading">
		          <button type="button" class="close" data-dismiss="modal" aria-label="Schließen">
		            <span aria-hidden="true">&times;</span>
		          </button>
		          <h4 class="modal-title">Fehler in der Eingabe!</h4>
		        </div>
		        <div class="modal-body" id="errorModalContent" />
		        <div class="modal-footer">
		          <button type="button" class="btn btn-info" data-dismiss="modal">Schließen</button>
		        </div>
		    </div>
		  </div>
		</div>
		
		<!-- Info Modal -->
		<div id="infoModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg">
		    <div class="modal-content panel-info">
				<div class="modal-header panel-heading">
		          <button type="button" class="close" data-dismiss="modal" aria-label="Schließen">
		            <span aria-hidden="true">&times;</span>
		          </button>
		          <h4 class="modal-title">Information</h4>
		        </div>
		        <div class="modal-body" id="infoModalContent" />
		        <div class="modal-footer">
		          <button type="button" class="btn btn-info" data-dismiss="modal">Schließen</button>
		        </div>
		    </div>
		  </div>
		</div>


<script>
	var eb = new EventBus('http://localhost:8080/eventbus');
	var maxCurrentNumber;

	$(function() {
		eb.onopen = function() {
			eb.send('web.client2server.get.maxCurrentNumber', "", function(err, reply) {
				console.log("maxCurrentNumber=" + reply.body);
				maxCurrentNumber = reply.body;
	
				$.get("/kshentries", function(data) {
					if (data.length > 0) {
						sortSheetCurrent(data);
						if (data[data.length-1].currentNumber >= maxCurrentNumber) {
							$("#sNumber").val(data[data.length-1].sheetNumber+1);
							$("#cNumber").val(1);
						} else {
							$("#sNumber").val(data[data.length-1].sheetNumber);
							$("#cNumber").val(data[data.length-1].currentNumber+1);
						}
						drawTable(data);
					} else {
						$("#sNumber").val(1);
						$("#cNumber").val(1);
					}
					registerClickHandlers();
					$("#fNumber").focus();
				});
			});
		};
		
		$('#sNumber').keypress(function (e) {
		  	if (e.which == 13) {
		  		$("#cNumber").focus();
		  		return false;
		  	}
		});
		
		$('#cNumber').keypress(function (e) {
		  	if (e.which == 13) {
		  		$("#fNumber").focus();
		  		return false;
		  	}
		});
		
		$('#fNumber').keypress(function (e) {
		  	if (e.which == 13) {
		  		$("#price").focus();
		  		return false;
		  	}
		});
		
		$('#price').keypress(function (e) {
			var code = e.keyCode || e.which;
		    if (code === 9 || e.which == 13) {
		    	submitEntry();
		    	return false;
		  	}
		});
		
		
		$('#addEntry').click(function() {
			submitEntry();
	    	return false;
		});
		
		$('#sNumber').change(function() {
			$('#cNumber').val(1);
		});
	});
	

	
	function drawTable(data) {
		var oldSheetNumber = data[0].sheetNumber;
		var latestSheetNumber = data[data.length-1].sheetNumber;
		var priceSum = 0;
		var entrySum = 0;
		var i = 0;
		
		if (oldSheetNumber != latestSheetNumber) {
			drawNewSheetHead(oldSheetNumber);
		
		    for (i; i < data.length; i++) {
		    	if (data[i].sheetNumber != oldSheetNumber) {
		    		writeHeadContent(oldSheetNumber, priceSum, entrySum);
			    	if (data[i].sheetNumber == latestSheetNumber) {
			    		break;
			    	}
		    		priceSum = 0;
		    		entrySum = 0;
		    		oldSheetNumber = data[i].sheetNumber;
		    		drawNewSheetHead(oldSheetNumber);
		    	}
		        drawRow(data[i]);
		        priceSum+=data[i].price;
		        entrySum++;
		    }
		}
		// print latest Sheet not as collapsable
		for (i; i < data.length; i++) {
			drawNewEntry(data[i]);
	    }
	}
	
	
	function drawNewSheetHead(id) {
		var html = "" + 
		"<div class=\"panel panel-default\">" + 
	    	"<div class=\"panel-heading\" role=\"tab\" id=\"head-" + id + "\">" +
	    		"<h4 class=\"panel-title\">" + 
	        		"<a id=\"title-" + id + "\" class=\"collapsed collapsable\" role=\"button\" data-toggle=\"collapse\" data-parent=\"#accordion\" href=\"#body-" + id + "\" aria-expanded=\"false\" aria-controls=\"body-" + id + "\" />" + 
				"</h4>" + 
    		"</div>" +
	    	"<div id=\"body-" + id + "\" class=\"panel-collapse collapse out\" role=\"tabpanel\" aria-labelledby=\"head-" + id + "\">" +
    			"<table class=\"table table-striped table-bordered\"> " + 
	        		"<thead>" +
	           			"<tr>" + 
	               			"<th class=\"small\">Blatt Nummer</th>" +
	               			"<th class=\"small\">Laufende Nummer</th>" +
	               			"<th class=\"small\">Familien Nummer</th>" +
	               			"<th class=\"small\">Preis</th>" +
	               			"<th class=\"small center\">Löschen</th>" + 
	           			"</tr>" + 
       				"</thead>" + 
					"<tbody id=\"content-" + id + "\" />" + 
				"</table>"+
		    "</div>" + 
	  	"</div>";
		$('#existingEntries').prepend(html);
		
	}
	
	function drawNewEntry(rowData) {
	    $("<tr id=\"" + rowData.sheetNumber + "-" + rowData.currentNumber + "\">" + 
	        "<td>" + rowData.sheetNumber + "</td>" + 
	        "<td class=\"unimportant\">" + rowData.currentNumber + "</td>" + 
	        "<td>" + rowData.familyNumber + "</td>" + 
	        "<td>" + getEuroPrice(rowData.price) + "</td>" +
	        "<td class=\"center\"><a id=\"a-" + rowData.sheetNumber + "-" + rowData.currentNumber + "\" type=\"button\" class=\"btn btn-danger deleteEntry\"><span class=\"glyphicon glyphicon-trash\"></span>&nbsp;&nbsp;löschen</a></td>" + 
	      "</tr>").insertAfter("#inputRow")
	}
	
	
	function drawRow(rowData) {
	    var html = "" + 
	    "<tr id=\"" + rowData.sheetNumber + "-" + rowData.currentNumber + "\">" + 
	    	"<td>" + rowData.sheetNumber + "</td>" + 
	        "<td>" + rowData.currentNumber + "</td>" + 
	        "<td>" + rowData.familyNumber + "</td>" + 
	        "<td>" + getEuroPrice(rowData.price) + "</td>" +
	        "<td class=\"center\"><a id=\"a-" + rowData.sheetNumber + "-" + rowData.currentNumber + "\" type=\"button\" class=\"btn btn-danger deleteEntry\"><span class=\"glyphicon glyphicon-trash\"></span>&nbsp;&nbsp;löschen</a></td>" + 
      	"</tr>";
      	$("#content-" + rowData.sheetNumber).append(html);
	}
	
	function writeHeadContent(sheetNumber, priceSum, entrySum) {
		var missingEntySum = maxCurrentNumber - entrySum;
		if (missingEntySum > 0) {
			missingEntries = "</div><div class=\"col-md-2 achtung\"><span class=\"glyphicon glyphicon-exclamation-sign\"></span> " + missingEntySum + " fehlen";
		}
      	$("#title-" + sheetNumber).append("<div class=\"row\"><div class=\"col-md-3\"><i id=\"icon-" + sheetNumber + "\" class=\"glyphicon glyphicon-chevron-up\"></i>" + 
      			"&nbsp;&nbsp;&nbsp;Blattnummer: " + sheetNumber + "</div><div class=\"col-md-3\">Anzahl der Einträge: " + entrySum + missingEntries + "</div><div class=\"col-md-4\">Summe: " + getEuroPrice(priceSum) + "</div></div>");
      	
	    $("#body-" + sheetNumber).on('show.bs.collapse', function () {
	        $("#icon-" + sheetNumber).removeClass("glyphicon-chevron-up").addClass("glyphicon-chevron-down");
		});
	    
	    $("#body-" + sheetNumber).on('hide.bs.collapse', function () {
	        $("#icon-" + sheetNumber).removeClass("glyphicon-chevron-down").addClass("glyphicon-chevron-up");
		});
	}
	
	function registerClickHandlers() {
		$('.deleteEntry').click(function() {
			var data = $(this).attr('id').replace("a-", "");
			eb.send('web.client2server.remove.entry', data, function(err, reply) {
				if (reply.body.toString().contains("ERROR")) {
					$('#errorModalContent').html(reply.body.toString().replace("ERROR:", ""));
					$('#errorModal').modal({
						  keyboard: true,
						  show: true,
						  backdrop: true
						});
				} else {
					$("#"+data).hide(1000);
				}
			});
		});
	}
	
	
	var submitEntry = function () {
		var data = new Object;
		data.sheetNumber = $("#sNumber").val();
		data.currentNumber = $("#cNumber").val();
		data.familyNumber = $("#fNumber").val();
		data.price = $("#price").val().replace(",", ".");
		eb.send('web.client2server.add.entry', data, function(err, reply) {
			console.log(reply);
			if (reply.body.toString().contains("ERROR")) {
				$('#errorModalContent').html(reply.body.toString().replace("ERROR:", ""));
				$('#errorModal').modal({
					  keyboard: true,
					  show: true,
					  backdrop: true
					});
			} else {
				drawNewEntry(reply.body);
				$("#fNumber").focus();
				
				if ($('#cNumber').val() >= maxCurrentNumber) {
					$('#cNumber').val(1);
					$('#sNumber').val( function(i, oldval) {
				    	return ++oldval;
					});
					$('#infoModalContent').html("Blatt mit der Nummer " + reply.body.sheetNumber + " ist fertig!<br> Starte mit nächsten Blatt (" + ($('#sNumber').val()) + ") und der laufenden Nummer 1!");
					$('#infoModal').modal({
						  keyboard: true,
						  show: true,
						  backdrop: true
						});
				} else {
					$('#cNumber').val( function(i, oldval) {
				    	return ++oldval;
					});
				}
				$("#fNumber").val("");
				$("#price").val("");
				
				$("#a-" + reply.body.sheetNumber + "-" + reply.body.currentNumber).click(function() {
					var data = $(this).attr('id').replace("a-", "");
					eb.send('web.client2server.remove.entry', data, function(err, reply) {
						if (reply.body.toString().contains("ERROR")) {
							$('#errorModalContent').html(reply.body.toString().replace("ERROR:", ""));
							$('#errorModal').modal({
								  keyboard: true,
								  show: true,
								  backdrop: true
								});
						} else {
							$("#"+data).hide(1000);
						}
					});
				});
				
			}
		});
	}
	
</script>
