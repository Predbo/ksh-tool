
		<table class="table table-striped table-bordered">
	        <thead>
	            <tr>
	                <th class="small">Familien Nummer</th>
	                <th class="small">Preis</th>
	                <th class="unimportant">Blatt Nummer</th>
	                <th class="unimportant">laufende Nummer</th>
	            </tr>
	        </thead>
	        <tbody id="tableContent" />
	    </table>

<script>

	$(function() {
		$.get("/kshentries", function(data) {
			sortFamilyPrice(data);
			drawTable(data);
		});
	});
	
	function drawTable(data) {
	    for (var i = 0; i < data.length; i++) {
	        drawRow(data[i]);
	    }
	}

	function drawRow(rowData) {
	    var row = $("<tr />")
	    $("#tableContent").append(row); //this will append tr element to table... keep its reference for a while since we will add cels into it
	    row.append($("<td>" + rowData.familyNumber + "</td>"));
	    row.append($("<td>" + getEuroPrice(rowData.price) + "</td>"));
	    row.append($("<td class=\"unimportant\">" + rowData.sheetNumber + "</td>"));
	    row.append($("<td class=\"unimportant\">" + rowData.currentNumber + "</td>"));
	}
	
</script>
</body>
</html>
