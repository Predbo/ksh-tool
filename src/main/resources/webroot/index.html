<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KSH Auswertung</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ksh.css">
    
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sockjs-0.3.4.min.js"></script>
	<script src="js/vertx-eventbus.js"></script>
</head>
<body>
	<div class="container" role="main">
		<div class="page-header">
			<h1>Auswertung für den Kinder-Second-Hand Basar</h1>
		</div>
	    
		<div class="row">
			<div class="col-md-12 bhoechie-tab-container">
				<div class="col-md-3 bhoechie-tab-menu">
					<div class="list-group">
						<a href="#" data-url="/tabs/start.html" class="list-group-item text-center active">
						  <h1 class="glyphicon glyphicon-info-sign"></h1><br/>Start
						</a>
						<a href="#" data-url="/tabs/data.html" class="list-group-item text-center">
						  <h1 class="glyphicon glyphicon-th-list"></h1><br/>Daten eingeben
						</a>
						<a href="#" data-url="/tabs/results.html" class="list-group-item text-center">
						  <h1 class="glyphicon glyphicon-check"></h1><br/>Daten prüfen
						</a>
						<a href="#" data-url="/tabs/print.html" class="list-group-item text-center">
						  <h1 class="glyphicon glyphicon-print"></h1><br/>Drucken
						</a>
					</div>
				</div>
				<div class="col-md-9 bhoechie-tab" />
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function() {
			$(".bhoechie-tab").load("/tabs/start.html");
		});
		
		$(document).ready(function() {
		    $("div.bhoechie-tab-menu>div.list-group>a").click(function(e) {
		        e.preventDefault();
		        $(this).siblings('a.active').removeClass("active");
		        $(this).addClass("active");
		        
			    var url = $(this).attr("data-url");
				
			    if (typeof url !== "undefined") {
			        $(".bhoechie-tab").load(url);
			    }
		    });
		});
	</script>
</body>
</html>
