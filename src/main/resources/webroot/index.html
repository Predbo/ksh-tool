<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KSH Auswertung</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ksh.css">
    
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sockjs-0.3.4.min.js"></script>
	<script src="js/vertx-eventbus.js"></script>
	<script src="js/ksh.js"></script>
</head>
<body>
	<div class="container" role="main">
		<div class="page-header no-print">
			<h2>Kinder-Second-Hand Basar Auswertungstool
<!-- 				<div class="btn-group pull-right">
					<a id="printNow" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-print"></span>&nbsp;&nbsp;&nbsp;jezt ausdrucken</a>
				</div> -->
			</h2>
		</div>
		<div class="row">
	        <ul class="nav nav-tabs nav-justified  no-print">
		  		<li role="presentation" class="active">
		  			<a role="tab" data-toggle="tab" data-url="/tabs/data.html">
		  				<span class="glyphicon glyphicon-th-list"></span>&nbsp;&nbsp;&nbsp;Daten eingeben
	  				</a>
		  		</li>
		  		<li role="presentation">
        			<a role="tab" data-toggle="tab" data-url="/tabs/results.html">
        				<span class="glyphicon glyphicon-check"></span>&nbsp;&nbsp;&nbsp;Zusammenfassung
       				</a>
		  		</li>
		  		<li role="presentation">
		  			<a role="tab" data-toggle="tab" data-url="/tabs/print.html">
		        		<span class="glyphicon glyphicon-eye-open"></span>&nbsp;&nbsp;&nbsp;Druckvorschau
		        	</a>
		  		</li>
			</ul>
			<div class="col-md-12 tab-content">
				<div id="tab-content"></div>
			</div>
		</div>
	</div>
	
	<script>
	$(function() {
		$('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
			e.preventDefault();
		    $.get($(e.target).attr('data-url'), function(data) {
		        $("#tab-content").html(data);
		    });
		});
		
	    $.get("tabs/data.html", function(data) {
	        $("#tab-content").html(data);
	    });
		
	});
	</script>
</body>
</html>
