<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KSH Auswertung</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ksh.css">
    
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sockjs-0.3.4.min.js"></script>
	<script src="js/vertx-eventbus.js"></script>
	<script src="js/ksh.js"></script>
</head>
<body>
	<div class="container no-print" role="main">
	    <div class="page-header">
	        Kinder-Second-Hand Basar 
	        <div class="btn-group pull-right">
	        	<a class="btn btn-lg btn-primary" data-target="#inGrid" data-toggle="navLink" data-url="/tabs/data.html">Daten eingeben</a>
	        	<a class="btn btn-lg btn-primary" data-target="#inGrid" data-toggle="navLink" data-url="/tabs/results.html">Zusammenfassung</a>
	        	<a class="btn btn-lg btn-primary" data-target="#offGrid" data-toggle="navLink" data-url="/tabs/print.html">Druckvorschau</a>
	        	<a class="btn btn-lg btn-primary" data-target="#offGrid" data-toggle="navLink" data-url="/tabs/print.html#printnow">Jetzt drucken</a>
	        </div>
		</div>
		<div class="row tab-content-wrapper">
			<div class="col-md-12 tab-content">
				<div id="inGrid"/>
			</div>
		</div>
	</div>
	</div>
	<div id="offGrid" />
	
	<script>
	
    $.get("/tabs/data.html", function(data) {
        $("#inGrid").html(data);
    });
	
	$('[data-toggle="navLink"]').click(function(e) {
	    var $this = $(this),
	        loadurl = $this.attr('data-url'),
	        targ = $this.attr('data-target');

	    if (targ.contains("offGrid")) {
	    	$('.tab-content-wrapper').hide();
	    	$('#offGrid').show();
	    	
	    } else {
	    	$('.tab-content-wrapper').show();
	    	$('#offGrid').hide();
	    }
	    
	    if (loadurl.contains("printnow")) {
	    	window.print();
	    }
	    
	    $.get(loadurl, function(data) {
	        $(targ).html(data);
	    });

	    return false;
	});
	
	</script>
</body>
</html>
